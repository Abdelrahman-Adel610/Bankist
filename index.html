<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bankist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="Images/logo.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mediaQuery.css">
</head>
<!--
 FONT SIZE SYSTEM (px)
  10 / 12 / 14 / 16 / 18 / 20 / 24 / 30 / 36 / 44 / 52 / 62 / 74 / 86 / 98 
 SPACING SYSTEM (px)
  2 / 4 / 8 / 12 / 16 / 24 / 32 / 48 / 64 / 80 / 96 / 128 
  -->

<body>
    <nav>
        <p>Log in to get started
        </p>
        <img src="Images/logo.png" alt="logo">
        <div class="btns">
            <input placeholder="user"></input>
            <input placeholder="PIN"></input>
            <button>→</button>
        </div>
    </nav>
    <main>
        <header>
            <p>Current balance <br> <span>As of 27/08/2024, 21:34</span></p>
            <p class="balance"></p>
        </header>
        <div class="ctrl">
            <div class="trans">

            </div>
            <div class="actions">
                <div class=" transfer">
                    <h2>Transfer money </h2>
                    <div class="action">
                        <input type="text">
                        <input type="number">
                        <button>→</button>
                        <label>Transfer to
                        </label>
                        <label>Amount
                        </label>
                    </div>
                </div>
                <div class=" loan">
                    <h2>Request loan
                    </h2>
                    <div class="action">
                        <input type="number">
                        <button>→</button>
                        <label>Amount
                        </label>
                    </div>
                </div>
                <div class=" close">
                    <h2>Close account </h2>
                    <div class="action">
                        <input type="text">
                        <input type="number">
                        <button>→</button>
                        <label>Confirm user
                        </label>
                        <label>Confirm PIN
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <ul>
                <li>IN <spam class="green-fnt"></spam>
                </li>
                <li>OUT <spam class="red-fnt"></spam>
                </li>
                <li>INTEREST <spam class="green-fnt"></spam>
                </li>
                <li> <button>↓ SORT</button></li>
            </ul>
            <p>You will be logged out in <span class="now">00:00</span></p>
        </footer>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
